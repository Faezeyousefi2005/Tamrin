<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
</head>
<body>

    <div style="text-align: center; margin-top: 100px;">
        <h1>Login</h1>
        <form>
            <label for="login-name">Name:</label><br>
            <input type="text" id="login-name" name="login-name" placeholder="Enter your name"><br><br>

            <label for="login-password">Password:</label><br>
            <input type="password" id="login-password" name="login-password" placeholder="Enter your password"><br><br>

            <button type="submit">Login</button>
        </form>
    </div>

</body>
</html>
